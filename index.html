<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="information">
      <h1>
        Get <span class="accent">insights</span> that help your business grow.
      </h1>
  
      <p class="about">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>COMPANIES
        </div>
        <div class="stat">
          <h2>314</h2>TEMPLATES
        </div>
        <div class="stat">
          <h2>12M+</h2>QUERIES
        </div>
        
      </div>
    </div>
    <div class="image-filtered">
      <img src="./images/image-header-desktop.jpg">
    </div>
  </div>
    
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/milenamoreira" target="_blank">Milena Moreira</a>.
  </div>-->
</body>
</html>
